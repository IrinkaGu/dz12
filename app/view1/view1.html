Найти:
<input ng-model="myQuery.name"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу ASC</option>
	<option value="-weight">Весу DESC</option>
    <option value="height">Росту</option>
	<option value="name">Имени</option>
</select><br><br>

Выбрать по типу:
<select ng-model="myQuery.type">
	<option value="">-- Выберите</option>
    <option value="electric">electric</option>
    <option value="grass">grass</option>
	<option value="normal">normal</option>
    <option value="fire">fire</option>
	<option value="water">water</option>
</select>

<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | orderBy: myOrderProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="showname(pokemon)">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="{ blue: pokemon.type[0] == 'water',
						green: pokemon.type[0] == 'grass',
						yellow: pokemon.type[0] == 'electric',
						red: pokemon.type[0] == 'fire'
					}">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
